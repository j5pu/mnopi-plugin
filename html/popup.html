<head>

<body>
	<form id="formulario" class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail1" class="col-lg-2 control-label etiqueta">Email</label>
	    <div class="col-lg-10">
	      <input type="email" class="form-control formulario" id="inputEmail1" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword1" class="col-lg-2 control-label etiqueta">Password</label>
	    <div class="col-lg-10">
	      <input type="password" class="form-control formulario" id="inputPassword1" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" id="remember"> <span class="etiqueta">Remember me</span>
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-10">
	      <button type="submit" id="signin" class="btn btn-warning" >Sign in</button>
	      <!--<button id="opciones" class="btn btn-danger" >Options</button>-->
	      <a href="options.html" class="btn btn-danger" id="opciones">Options</a>
	      <img class="imagen" src="../images/mnopi_logo.png" alt="mnopi">
	    </div>
	  </div>
	</form>
